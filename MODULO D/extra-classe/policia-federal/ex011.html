        body{

        }

<body>
    <h2>[Teste de Nacionalidade]</h2>
        <p id="frase">País em que você reside:</p> <input type="text" name='txtcountry' id="txtcountry">
        <input type="button" value="Enviar" id="buttonenviar" onclick="buttonenviar()">
        <div id="res"></div>
</body>

<script>
    var país = window.document.getElementById('txtcountry')
    var res = window.document.getElementById('res')

    function buttonenviar(){
        var country = (país.value)
        res.innerHTML = `Atualmente você mora no ${country}!`
        if(country =='Brasil') {
            res.innerHTML += `Eu sei que você tem o jeitinho brasileiro pra tudo!`
        } 
        else {
            res.innerHTML +=  `Você é um estrangeiro!`
        }

    }
</script>
