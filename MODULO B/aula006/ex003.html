<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my first program</title>
    <style>
     body{
         background-color: rgb(43, 43, 43);
        color: white;
        font: 20pt Arial;
     }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição.</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //valor string
        var n2 = Number(window.prompt('Digite outro número: ')) //valor string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)
        // number + number serve pra adição
        // string + string serve pra concatenação
    </script>
</body>
</html>
