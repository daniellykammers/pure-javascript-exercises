<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.writeln(`Seu nome em maiúsculas fica assim: ${nome.toUpperCase()}. <br/>`)
        document.writeln(`Seu nome em minúsculas fica assim: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
